name: Update Pipeline Status

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Fetch pipeline status
        env:
          DATABRICKS_HOST: ${{ secrets.DSCI_DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DSCI_DATABRICKS_TOKEN }}
          DSCI_AZ_DB_PROD_PW: ${{ secrets.DSCI_AZ_DB_PROD_PW }}
          DSCI_AZ_DB_PROD_UID: ${{ secrets.DSCI_AZ_DB_PROD_UID }}
          DSCI_AZ_DB_PROD_HOST: ${{ secrets.DSCI_AZ_DB_PROD_HOST }}
        run: uv run scripts/fetch_pipelines.py

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/pipelines.json
          git diff --staged --quiet || git commit -m "Update pipeline status"
          git push
